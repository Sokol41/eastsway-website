<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>До куся осталось</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: #ffe0eb;
      /* Фон-гифка */
      background-image: url('https://qna.center/storage/photos/dedyla60/75551.gif');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
    .title {
      position: relative;
      z-index: 2;
      color: #e91e63;
      font-size: 2.9rem;
      font-weight: bold;
      text-shadow: 0 2px 24px #fff8fd;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-bottom: 38px;
      letter-spacing: 0.01em;
      text-align: center;
      background: rgba(255,255,255,0.66);
      border-radius: 0.8em;
      padding: 0.2em 0.7em 0.15em 0.7em;
      box-shadow: 0 1px 12px #fceefd;
    }
    .timer {
      position: relative;
      z-index: 3;
      background: #fff6faea;
      border-radius: 1em;
      padding: 24px 34px;
      font-size: 2.5rem;
      font-family: 'Fira Mono', Consolas, monospace;
      color: #a61c5c;
      box-shadow: 0 3px 32px #c86da957;
      margin-bottom: 46px;
      letter-spacing: 0.05em;
    }
    @media (max-width: 600px) {
      .timer { font-size: 1.5rem; padding: 12px 8px; }
      .title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="title">До куся осталось</div>
  <div class="timer" id="countdown">
    10 дней 21 ч 1 мин
  </div>
  <script>
    // 30 июля 2025, 17:30 по Камчатке (UTC+12) — это 2025-07-30 05:30:00 UTC
    const deadline = new Date(Date.UTC(2025, 6, 30, 5, 30, 0));
    function decl(n, w1, w2, w5) {
      n = Math.abs(n) % 100; const n1 = n % 10;
      if(n > 10 && n < 20) return w5;
      if(n1 > 1 && n1 < 5) return w2;
      if(n1 == 1) return w1;
      return w5;
    }
    function updateTimer() {
      const now = new Date();
      let diff = Math.max(0, deadline - now);
      let days = Math.floor(diff / (1000*60*60*24));
      let hours = Math.floor(diff / (1000*60*60)) % 24;
      let mins = Math.floor(diff / (1000*60)) % 60;
      let secs = Math.floor(diff / 1000) % 60;
      document.getElementById('countdown').textContent =
        days + ' ' + decl(days, 'день', 'дня', 'дней') + ' '
        + hours + ' ч '
        + mins + ' мин '
        + secs + ' сек';
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
