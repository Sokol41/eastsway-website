<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Катюша — кошечка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #ffe0eb 0%, #ffd6ec 100%);
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .heart-bg {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.12;
      width: 80vw;
      max-width: 650px;
      z-index: 0;
      pointer-events: none;
    }
    .main-text {
      position: relative;
      z-index: 2;
      font-family: 'Montserrat', 'Arial', sans-serif;
      font-weight: bold;
      font-size: 3.3rem;
      color: #e91e63;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 1px 1px 12px #fff8fa, 0 4px 32px #e0b7f1;
      line-height: 1.2;
    }
    .cat-gif {
      position: relative;
      z-index: 3;
      display: block;
      margin: 0 auto;
      max-width: 370px;
      box-shadow: 0 2px 44px 0 #681a4167;
      border-radius: 1.5em;
      background: #fff;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <svg class="heart-bg" viewBox="0 0 120 100">
    <path d="M10,30 
        Q10,10 30,10 
        Q50,10 50,30 
        Q50,10 70,10 
        Q110,10 110,30 
        Q110,60 60,90 
        Q10,60 10,30 
        Z"
        fill="#e573b1" />
  </svg>
  <div class="main-text">
    Катюша – кошечка.<br>
    Кусь!
  </div>
  <!-- Вставь сюда свою гифку котика! Ниже пример с публичной гифкой. -->
  <img class="cat-gif" src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Анимированный котик кусает">
</body>
</html>
