<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; 
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #151012 url('https://png.pngtree.com/png-vector/20190905/ourmid/pngtree-black-iron-background-metal-texture-dark-png-image_1716098.jpg') repeat;
    }
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden;
    }
    .wings-bg {
      position: absolute;
      left: 50%; top: 44%;
      width: 750px; max-width: 95vw;
      opacity: 0.26; z-index: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scaleY(-1) rotate(-5deg);
      mix-blend-mode: lighten;
    }
    .login-panel {
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, #1a060bbd 60%, #490617ee 100%);
      border-radius: 24px;
      box-shadow: 0 4px 44px #ff2e4a55;
      padding: 44px 38px 28px 38px;
      min-width: 340px; max-width: 98vw;
      border: 2px solid #b51235b9;
      margin-top: 18vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .panel-heading {
      color: #ff2236;
      text-shadow: 0 2px 18px #591012;
      font-size: 1.45rem;
      letter-spacing: .03em;
      font-weight: bold;
      margin-bottom: 33px;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(90deg,#ff193a 65%,#faecec14 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-form label {
      display: block; margin-bottom: 8px; color: #e6c9d2; font-size: 1rem; font-weight: 500;
    }
    .login-form input {
      width: 100%; border: 1px solid #651221cf;
      border-radius: 7px; padding: 10px 11px;
      margin-bottom: 18px; background: #201417; color: #ffe9e9;
      font-size: 1.08rem; outline: none;
      box-shadow: 0 2px 11px #48121919 inset;
      transition: border .2s;
    }
    .login-form input:focus { border: 1.25px solid #ff3f5b; }
    .login-form button {
      width: 100%; border: none;
      padding: 13px; border-radius: 8px;
      background: linear-gradient(90deg,#ff2236 60%,#ad2349 100%);
      color: #fff; font-size: 1.13rem; font-weight: bold;
      letter-spacing: 0.06em; cursor: pointer;
      box-shadow: 0 2px 24px #c9344b90;
      transition: background 0.14s;
      margin-top: 12px;
    }
    .login-form button:hover {
      background: linear-gradient(90deg,#ff2236 40%,#ff2236 100%);
    }
    .login-form .input-icon {
      position: absolute;
      left: 13px; top: 9px; width: 18px; opacity: .25;
    }
    .login-info {
      color: #e77585; font-size: .99rem;
      margin-top: 24px; text-align: center;
      font-family: monospace;
    }
    @media (max-width:600px) {
      .login-panel { min-width:unset; padding: 20px 3vw; }
      .wings-bg { width: 95vw; }
    }
  </style>
</head>
<body>
  <img class="wings-bg" src="https://pngimg.com/uploads/angel_wings/angel_wings_PNG32.png" alt="wings background">
  <div class="login-panel">
    <div class="panel-heading">
      Unauthorized access prohibited.<br>
      Intruders are not welcome.
    </div>
    <form class="login-form" autocomplete="off" onsubmit="fakeLogin(event)">
      <label for="user">Username or email</label>
      <input type="text" id="user" name="user" required autocomplete="off" spellcheck="false">
      <label for="pass">Password</label>
      <input type="password" id="pass" name="pass" required autocomplete="off">
      <button type="submit">Sign In</button>
    </form>
    <div class="login-info">
      All actions are logged.<br>Unwelcome attempts may be reported.
    </div>
  </div>
  <script>
    function fakeLogin(e) {
      e.preventDefault();
      const form = e.target;
      form.querySelector("button").disabled = true;
      setTimeout(() => {
        form.querySelector("button").disabled = false;
        alert("Access denied.\nUnauthorized users are not permitted.");
      }, 800);
    }
  </script>
</body>
</html>
